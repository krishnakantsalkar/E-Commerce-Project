<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p>contact-us works!</p>

    <div class="contact-us-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 wow lightSpeedIn">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4264.9558480061905!2d72.83897248604886!3d19.006135858371202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cee8f754eb67%3A0x1aea31efe7c2fd16!2sParel!5e0!3m2!1sen!2sin!4v1578333245857!5m2!1sen!2sin"
                width="600"
                height="450"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
              ></iframe>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 wow fadeInLeft">
            <form
              [formGroup]="contactUs_form"
              (ngSubmit)="Save(contactUs_form.value)"
            >
              <div class="name">
                <label for="name">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  formControlName="name"
                />
              </div>
              <div class="email">
                <label for="name">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email Id"
                  formControlName="email"
                />
              </div>
              <div class="message">
                <label for="message">Message:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Message"
                  formControlName="message"
                />
              </div>
              <button class="btn btn-danger" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
