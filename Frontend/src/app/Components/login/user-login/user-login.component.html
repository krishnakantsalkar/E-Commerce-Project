<p>user-login works!</p>

<div class="container">
  <form [formGroup]="newLogin" (ngSubmit)="Save(newLogin.value)">
    <div class="form-group row" formGroupName="userLogin">
      <label class="col-sm-1-12 col-form-label">Email</label>
      <div class="col-sm-1-12">
        <input
          type="email"
          class="form-control"
          name="inputName"
          id="email"
          placeholder="enter Email id"
          formControlName="userEmail"
        />
      </div>
    </div>
    <div class="form-group row" formGroupName="userLogin">
      <label class="col-sm-1-12 col-form-label">password</label>
      <div class="col-sm-1-12">
        <input
          type="password"
          class="form-control"
          name="password"
          id="inputName"
          placeholder="enter password"
          formControlName="userPassword"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Action</button>
      </div>
    </div>
  </form>
</div>
