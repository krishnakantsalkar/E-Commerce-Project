<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="reset-section">
      <div class="forgotpassword row justify-content-center">
        <div class="card col-md-6">
          <!-- Reset Pass header -->
          <header class="card-header">
            Reset Password
          </header>
          <article class="card-body">
            <!-- Reset Pass body -->
            <form [formGroup]="resetForm" (ngSubmit)="Save(resetForm.value)">
              <div class="col form-group" formGroupName="userLogin">
                <!-- input tag using Reactive Forms -->
                <label>New Password</label>
                <input
                  class="form-control password"
                  type="password"
                  placeholder="Enter new password"
                  formControlName="userPassword"
                  [class.is-valid]="
                    resetForm.get('userLogin.userPassword').valid
                  "
                  [class.is-invalid]="
                    !resetForm.get('userLogin.userPassword').valid && submitted
                  "
                />
                <div class="valid-feedback">
                  looking good!
                </div>
                <div class="invalid-feedback">
                  Check entered password
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    resetForm.get('userLogin.userPassword').errors?.required &&
                    resetForm.get('userLogin.userPassword').touched
                  "
                >
                  password is required!
                </div>
                <!-- Submit button -->
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary float-right"
                    [disabled]="!resetForm.valid"
                  >
                    Reset Password
                  </button>
                </div>
              </div>
              <br />
            </form>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
